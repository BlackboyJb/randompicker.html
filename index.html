<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">


    <title>Random Choice Picker</title>
</head>

<body>

    <div class="container">
        <h3>Enter all of the Choices divided by a coma (.) <br> Press Enter to get your Random Choice</h3>
        <textarea id="textarea" placeholder="Enter Choices here....."></textarea>

        <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
